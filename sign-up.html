<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- added http-equiv -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Meta tags for search engines-->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running. Dublin docklands and Pheonix Park">
    <meta name="keywords" content="love running, run, running club, runners, Irelnd, Dublin, sport, exercise">
    
    <!-- Title -->
    <title>Love Running</title>
    
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    
    <!--Link to css-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>

<body>
    <!--Header-->
    <header>
            <!--link to index-->
            <a href="index.html" >
                <!--add id "logo" to h1 text-->
                <h1 id="logo">Love Running</h1>  
            </a>
            <!--add nav toggle effect-->
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

            <!--Nav-->
            <nav>
                <!--navigation list-->
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="sign-up.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
    </header>
    
    <!--Main Content-->
    <main>
            <section id="signup">
            <!-- Sign-up Form -->
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                
                <!-- Sign-up Header-->
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                

                <!-- input for name and email -->
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email_address" class="text-input" required>
                <br>
                
                <!-- radio buttons for preferred running -->
                 <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                    </div>
                 </div>
                
                 <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/06684fc2ff.js" crossorigin="anonymous"></script>

</body>

</html>
